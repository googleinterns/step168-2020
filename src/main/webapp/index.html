<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Map</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="apikeys.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script id="mapUrl"></script>
    <script defer src="get-videos.js"></script>
    <script defer src="videoplayer.js"></script>
    <script defer src="routing.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="resizable" id="video-background">
      <div id="video-overlay">
        <div id="video"></div>
        <div id="video-controls">
          <button type="button" id="prev-video">Previous Video</button>
          <button type="button" id="exit-video">Exit Video</button>
          <button type="button" id="next-video">Next Video</button>
        </div>
      </div>
    </div>

    <div class="noDisplay">
      <input type="text" placeholder="Latitude" id="latitude" readonly />
      <input type="text" placeholder="Longitude" id="longitude" readonly />
      <input type="text" placeholder="Search" value="" id="search-content" />
      <button type="button" id="search-content-submit">Show Videos</button>
    </div>

    <div class="noDisplay">
      <div class="controls covidStats" id="covidStats">
        <p id="location"></p>
        <p id="displayActive"></p>
        <p id="displayConfirmed"></p>
        <p id="displayDeaths"></p>
        <p id="displayRecovered"></p>
      </div>
    </div>

    <div class="noDisplay">
      <div class="controls my-location">
        <button type="button" id="myLocation"><i class="material-icons">my_location</i></button>
      </div>
    </div>

    <div class="noDisplay">
      <div class="controls topnav">
        <span id="openOverlay">&#9776;</span>
        <div class="search-container">
          <input type="text" placeholder="Search VideoMap" id="search-text" />
          <button type="button" id="search-submit"><i class="material-icons">place</i></button>
          <button type="button" id="videos"><i class="material-icons">local_movies</i></button>
        </div>
      </div>
    </div>

    <div id="dim"></div>
    <div id="myNav" class="overlay">
      <div class="overlay-content">
        <div id="logo">
          <span class="blue">V</span>
          <span class="red">i</span>
          <span class="yellow">d</span>
          <span class="blue">e</span>
          <span class="green">o</span>
          <span class="red">M</span>
          <span class="yellow">a</span>
          <span class="green">p</span>
        </div>
        <a id="closebtn" href="javascript:void(0)" class="closebtn">&times;</a>
        <hr class="horizontal" />

        <button type="button" class="tab" id="stats"><i class="material-icons">rate_review</i> Statistics</button>
        <button type="button" class="tab expand" id="hmap"><i class="material-icons">map</i> Heat Map</button>
        <div class="content">
          <button type="button" id="toggle-heat">Toggle Heatmap</button>
          <select id="heatMapType">
            <option value="confirmed">Show Confirmed Cases Heatmap </option>
            <option value="active">Show Active Cases Heatmap </option>
            <option value="deaths">Show Number of Deaths Heatmap </option>
            <option value="recovered">Show Recovered Cases Heatmap </option>
            <option value="population">Show Per-Capita Cases Heatmap </option>
          </select>
        </div>
        <button type="button" class="tab expand" id="route"><i class="material-icons">directions</i> Directions</button>
        <div class="content">
          <div id="routing">
            <p>Directions</p>
            <input type="text" id="start" placeholder="Start" />
            <input type="text" id="end" placeholder="End" />
            <button type="button" id="directions-search">Directions</button><br />
            <input type="checkbox" id="show-alternate-routes" />Show Alternate Routes<br />
            <input type="checkbox" id="show-expanded-routes" />Show Expanded Information<br />
            <p>There are <span id="route-active-count">0</span> active cases along the chosen route</p>
          </div>
        </div>
        <!-- <div class="content"> -->
        <div id="expanded-routing">
          <p>Route Information</p>
          Selected:
          <select id="route-selector"> </select>
          <table id="route-info">
            <thead>
              <tr>
                <th scope="col">Color</th>
                <th scope="col">Cases</th>
                <th scope="col">Distance</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
