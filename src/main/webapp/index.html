<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="apikeys.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script id="mapUrl"></script>
    <script defer src="get-videos.js"></script>
    <script defer src="videoplayer.js"></script>
    <script defer src="routing.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </head>

  <body>
    <div id="map"></div>

    <div id="video-overlay">
      <div id="video"></div>
      <div id="video-controls">
        <button type="button" id="prev-video">Previous Video</button>
        <button type="button" id="exit-video">Exit Video</button>
        <button type="button" id="next-video">Next Video</button>
      </div>
    </div>

    <div id="search">
      <input type="text" placeholder="Enter address here" id="search-text" />
      <button type="button" id="search-submit">Search</button>
    </div>
    <button type="button" id="my-location">Go to my location</button>
    <button type="button" id="videos">Show Videos</button>

    <div id="routing">
      <p>Directions</p>
      <input type="text" id="start" placeholder="Start" />
      <input type="text" id="end" placeholder="End" />
      <button type="button" id="directions-search">Directions</button><br />
      <button type="button" onclick="hideAlternateRoutes()">Hide Alternate Routes</button>
      <button type="button" onclick="showAlternateRoutes()">Show Alternate Routes</button>
      <p>There are <span id="route-active-count">0</span> active cases along the chosen route</p>
    </div>

    <div id="covidStats">
      <p id="location"></p>
      <p id="displayActive"></p>
      <p id="displayConfirmed"></p>
      <p id="displayDeaths"></p>
      <p id="displayRecovered"></p>
    </div>

    <button type="button" id="toggle-heat">Toggle Heatmap</button>
    <select id="heatMapType">
      <option value="confirmed">Show Confirmed Cases Heatmap </option>
      <option value="active">Show Active Cases Heatmap </option>
      <option value="deaths">Show Number of Deaths Heatmap </option>
      <option value="recovered">Show Recovered Cases Heatmap </option>
      <option value="population">Show Per-Capita Cases Heatmap </option>
    </select>
  </body>
</html>
